<div class="book">
    <p class="title">书名：{{book.title}}</p>
    <p class="author">作者：{{book.author}}</p>
    <p class="price">价格：{{book.price}}</p>
    <div p-each="book.tags">
        <span>{{@self}}</span>
    </div>
    <button p-bind="onclick: buy({{price}})">购买</button>
</div>
<style>
    .book {
        border: 1px solid brown;
    }
    
    .title {
        color: red;
    }
    
    .author {
        color: blue;
    }
    
    .price {
        color: brown;
    }
</style>
<script>
    window.buy = function(price) {
        if (price > 100) {
            alert('太贵，不买了');
        } else {
            alert('不贵，买了');
        }
    }
</script>
