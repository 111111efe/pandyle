<div class="book">
    <p class="title">书名：{{title}}</p>
    <p class="author">作者：{{author}}</p>
    <p class="price">价格：{{price}}</p>
    <p class="num">数量：{{num}}</p>
    <div p-each="tags">
        <span>{{@self}}</span>
    </div>
    <button class="buy">购买</button>
    <button class="add">增加</button>
</div>
<style>
    .book {
        border: 1px solid brown;
    }
    
    .title {
        color: red;
    }
    
    .author {
        color: blue;
    }
    
    .price {
        color: brown;
    }
</style>
<script>
    window.buy = function(price) {
        if (price > 100) {
            alert('太贵，不买了');
        } else {
            alert('不贵，买了');
        }
    }
    this.onLoad = function(context, root){
        $(root).on('click', '.add', function(){
            context.add();
        })
        $(root).on('click', '.buy', function(){
            context.buy();
        })
    }
</script>
