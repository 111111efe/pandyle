<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello Pandyle</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../dist/pandyle.js"></script>
</head>

<body>
    <div class="main">
        <div p-context="info | {myName: name, myAge: age, msg: 'hello'}">
            <p>{{myName}}</p>
            <p>{{myAge}}</p>
            <p>{{msg}}</p>
        </div>
        <div p-context="|{myName: '李四', myAge: 30}">
            <p>{{myName}}</p>
            <p>{{myAge}}</p>
        </div>
    </div>

    <script>
        $('.main').vm({
            info: {
                name: '张三',
                age: 29
            }
        });
    </script>
</body>

</html>
