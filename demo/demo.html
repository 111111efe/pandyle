<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello Pandyle</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../dist/pandyle.js"></script>
</head>

<body>
    <div class="main">
        <div>{{message}}</div>
        <div p-each="list">
            <p>{{name}}</p>
        </div>
    </div>
    <script>
        var data = {
            message: 'hello world',
            list: [{
                name: '张三'
            }, {
                name: '李四'
            }]
        };
        var vm = $('.main').vm(data);
        var vm2 = $('.main').vm();
        console.log(vm === vm2);
        vm.set({
            message: 'goodbye',
            'list[1].name': '王五'
        });
    </script>
</body>

</html>
