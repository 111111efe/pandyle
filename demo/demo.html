<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello Pandyle</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../dist/pandyle.js"></script>
</head>

<body>
    <div>显示处理过的message属性：{{foo(message)}}</div>
    <script>
        $('div').vm({
            message: 'hello world'
        });

        function foo(s) {
            return s + ' ha ha!';
        }
    </script>
</body>

</html>
