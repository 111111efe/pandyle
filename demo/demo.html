<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello Pandyle</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../dist/pandyle.js"></script>
</head>

<body>
    <div p-each="list">
        <p>{{name}}</p>
    </div>
    <!-- 渲染后是
    <div p-each="list">
        <p>张三</p>
        <p>李四</p>
    </div>
    循环是在p-each元素的内部进行的，p-each元素本身不会改变
    -->
    <script>
        var data = {
            list: [{
                name: '张三'
            }, {
                name: '李四'
            }]
        };
        $('div').vm(data);
    </script>
</body>

</html>
