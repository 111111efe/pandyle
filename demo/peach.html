<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="../dist/pandyle.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div p-each="data">
            <div p-each="list"><span>{{name}}</span></div>
        </div>
        <button onclick="addName()">click me</button>
    </div>

    <script>
        var index = 3;
        var vm = $('.main').vm({
            data: [
                {
                    list: [
                        { id: 1, name: 'test1' },
                        { id: 2, name: 'test2' },
                        { id: 3, name: 'test3' }
                    ]
                },
                {
                    list: [
                        { id: 4, name: 'test4' },
                        { id: 5, name: 'test5' },
                        { id: 6, name: 'test6' }
                    ]
                }
            ]
        })

        function addName() {
            vm.append('data[0].list', {
                id: ++index,
                name: 'test' + index
            })
        }
    </script>
</body>

</html>
