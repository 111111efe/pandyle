<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../dist/pandyle.bundle.js"></script>
    <script src="test.js"></script>
</head>

<body>
    <div class="temp">
        <p>{{title}}</p>
        <div p-context="author">
            <p>{{name}}</p>
            <p>{{nation}}</p>
            <div p-each="honors">
                <span>{{@self}} </span>
            </div>
        </div>
        <p>{{price}}</p>
        <div p-each="tags">
            <p>
                <span>{{@self}}</span>:<span>{{@root.title}}</span>
            </p>
        </div>
        <p class="local">{{@window.uid}}</p>
        <c p-com="book" p-context="next|{title: t, author: a, price: p}"></c>
        <c p-com="radio" p-context="list"></c>
    </div>
    <button onclick="setName()">click me</button>
</body>

</html>
