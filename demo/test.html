<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="../node_modules/jquery/dist/jquery.min.js"></script> -->
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../dist/pandyle.js"></script>
    <script src="test.js"></script>
</head>

<body>
    <div class="temp">
        <p>{{title}}</p>
        <div p-context="author">
            <p>{{name}}</p>
            <p>{{nation}}</p>
            <div p-each="honors">
                <span>{{@self}} </span>
            </div>
        </div>
        <p>{{price}}</p>
        <div p-each="tags">
            <p>
                <span>{{add(@index)}}:{{@self}}:{{@root.title}}</span>
            </p>
        </div>
        <p class="local">{{@window.uid}}</p>
        <c p-com="demo.book" p-context="|{title: '三国', author: '罗', price: 150}"></c>
        <c p-com="demo.radio" p-context="list"></c>
        <c p-com="demo.radio" p-context="list"></c>
    </div>
    <button onclick="setName()">click me</button>
</body>

</html>
