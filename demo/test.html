<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../dist/pandyle.js"></script>
</head>

<body>
    <div class="main">
        <div p-bind="class: {{class}}">{{message}}</div>
        <div p-if="{{visible}}">this is visible</div>

        <button onclick="test()">click me</button>
    </div>

    <script>
        var vm = $('.main').vm({
            message: 'hello world',
            class: 'active',
            visible: true
        })

        function test() {
            var visible = vm.get('visible');
            vm.set({
                visible: !visible
            });
        }
    </script>
</body>

</html>
