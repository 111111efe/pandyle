<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../dist/pandyle.js"></script>
</head>

<body>
    <div class="main">
        <div p-bind="class: {{class}}">{{message|add}}</div>
        <div p-bind="class: {{subInfo.class}}">
            <p p-if="{{subInfo.visible}}">this is visible</p>
        </div>
        <div p-each="list" class="list">
            <p>{{name}} {{@index}}</p>
        </div>

        <button onclick="test()">click me</button>
    </div>

    <script>
        var vm = $('.main').vm({
            message: 'hello world',
            class: 'active',
            subInfo: {
                class: 'on',
                visible: true
            },
            list: [
                {id: 1, name: 'test1'},
                {id: 2, name: 'test2'},
                {id: 3, name: 'test3'}
            ]
        }, false);
        vm.register('add', function(value){
            return value + ' my name is pandarrr';
        });
        vm.register('filt', function(value){
            return value.filter(function(item, index){
                return (item.id % 2) === 1;
            })
        })
        vm.run();

        function test() {
            var visible = vm.get('subInfo.visible');
            vm.set({
                subInfo: {
                    class: 'on',
                    visible: !visible
                }
            });
        }

        function isOdd(x){
            return (x % 2) === 1;
        }
    </script>
</body>

</html>
