<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="pandyle.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="pandyle.js"></script>

<body>
    <div id="d1" class="flex vertical" data-gap="10">
        <div style="height: 100px; background-color: red;" class="w-1-2"></div>

            <div style="height: 50px; background-color: red;" class="w-1"></div>
            <div style="height: 50px; background-color: blue;" class="w-1"></div>
        </div>
        <div class="flex w-1 slide" data-gap="10">
            <div style="height: 50px; background-color: gray; border: 1px solid black;" class="w-1-3"></div>
            <div style="height: 50px; background-color: gray; border: 1px solid black;" class="w-1-3"></div>
            <div style="height: 50px; background-color: gray; border: 1px solid black;" class="w-1-3"></div>
            <div style="height: 50px; background-color: gray; border: 1px solid black;" class="w-1-3"></div>
        </div>
    </div>
